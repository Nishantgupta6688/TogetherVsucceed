<!DOCTYPE html>

<head>

    <title>practice paper</title>
    <style>
      *{
  margin: 0;
  padding: 0;
  outline: none;
  box-sizing: border-box;
  font-family: 'Montserrat', sans-serif;
}
 
  
  .top
  {
    background-image: url(image/practice\ paper.png);
    height:max-content;
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size:cover;
  }
  .page-title
  {
    background: rgba(0,0,0 ,0.5);
    text-align: center;
    color:white;
    padding: 50px;
    font-variant:small-caps;
    font-size: 100px;
    font-family: fantasy;
    letter-spacing: 20px;
  }
  /* styling navlist */
  #navlist {
            background-color: #3b7478;
            position: absolute;
            width: 100%;
        }
          
        /* styling navlist anchor element */
        #navlist a {
            float:left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 18px;
            text-decoration: none;
            font-size: 15px;
        }
        .navlist-right{
            float:right;
        }
  
        /* hover effect of navlist anchor element */
        #navlist a:hover {
            background-color: #ddd;
            color: black;
        }
          
        /* styling search bar */
        .search input[type=text]{
            width:300px;
            height:25px;
            border-radius:25px;
            border: none;
  
        }
          
        .search{
            float:right;
            margin:7px;
  
        }
          
        .search button{
            background-color: #3b7478;
            color: #f2f2f2;
            float: right;
            padding: 15px 18px;
            margin-right: 16px;
            font-size: 12px;
            border: none;
            cursor: pointer;
        } 
    .container{
    margin: 70px 50px 50px 10px;
    width: 100%;
    text-align: center;
  }
  
  .categories{
    width: max-content;
    margin: 25px;
    border: 1px solid #3b7478;;
     border-radius: 20px 20px 20px 20px; 
    display: inline-block;
  }
  
  .categories:hover{
    box-shadow: 0 0 10px 3px #0000008a;
  }
  
  .items-img{
    height: 200px;
    width: 250px;
    border-radius: 0 0 50px 50px;
    padding: 10px;
  }
  
  .image-title{
    text-align: center;
    padding: 10px;
    font-weight: bold;
    color: rgb(0, 0, 0);
  }
  
  a{
    text-decoration: none;
  }
  .link
  {
      border: 1px solid black;
      border-radius: 5px 5px 5px 5px;
      /* padding: 2px 2px 2px 2px; */
      color: black;
      
  }
   .link:hover
   {
       color: #3b7478;
   }
  
  
 
    </style>
</head>
